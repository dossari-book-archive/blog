<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../reset.css" />
    <style>
        .bezier-2d-polyline {
            fill: none;
            stroke: #aaa;
            stroke-width: 3;
            stroke-dasharray: 3, 5;
        }

        .bezier-2d-curve:hover,
        .bezier-2d-curve-support:hover+.bezier-2d-curve,
        .bezier-2d-polyline:hover,
        .bezier-2d-polyline-support:hover+.bezier-2d-polyline {
            stroke: #4e7fff;
        }

        .bezier-2d-polyline:hover {
            stroke: #4e7fff;
        }

        .bezier-2d-curve.bezier-2d-curve-selected {
            stroke: red;
        }

        .bezier-2d-curve {
            fill: none;
            stroke: #aaa;
            stroke-width: 1;
            transition: stroke .5s;
        }

        .bezier-2d-point {
            fill: #aaa;
            transition: fill .5s;
        }

        .assoc-chart-curve-endpoint {
            fill: #aaa;
        }

        .bezier-2d-point:hover,
        .bezier-2d-point-active {
            fill: #4e7fff;
        }

        .assoc-chart-editing,
        .assoc-chart-curve-endpoint {
            z-index: 1;
        }

        .context-menu-item {
            cursor: pointer;
        }

        .context-menu-hidden {
            visibility: hidden;
        }
    </style>
    <script src="../drawings.js"></script>
    <script src="drawings-demo.js"></script>
</head>
