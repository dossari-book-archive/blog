<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../libs/reset.css" />
    <link rel="stylesheet" href="article.css" />
    <script src="../libs/tools-for-blog.js"></script>
    <script src="../libs/dialogs.js"></script>
    <script src="article.js"></script>
</head>

<body>
    <div id="loadingMessage">
        <div class="dot-flashing"></div>
    </div>
    <p id="notFoundMessage" class="full center text-center" style="display: none;">Article Not Found.
        <br>お探しの記事は見つかりませんでした。
    </p>
    <div id="errorInfo"
        style="position:fixed; top:0; left: 0; background-color: rgba(255, 0, 0, 0.5); color:white; white-space: pre-line;">
    </div>
    <div class="fade-in-hidden article-main">
        <h1 id="articleTitle" style="text-align: center;"></h1>
        <div id="articleBody" style="box-sizing: content-box; width:max-content;"></div>
    </div>
</body>
